<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="#" id="main-form">
        <label for="num-input">Guess the pc's lucky number</label>
        <input type="number" id="num-input">
        <button id="btn-guess">Guess</button>
    </form>

    <p id="info"></p>
    <p id="trys"></p>

    <form action="#" id="next-level">
        <label for="range1">Starting from</label>
        <input type="number" id="range1">
        <label for="range1">To</label>
        <input type="number" id="range2">
        <button id="btn-range">Set Range</button>
    </form>

    <p id="info-range"></p>

    <div id="timer">
        <p>It took you <span id="sec">0</span> Seconds</p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
